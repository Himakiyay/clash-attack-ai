<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clash Attack AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Clash of Clans Attack AI</h1>

  <!-- UI content -->
  <section class="card">
    <label>Town Hall Level</label>
    <select id="townHall">
      <option value="9">TH9</option>
      <option value="10">TH10</option>
      <option value="11">TH11</option>
    </select>
  </section>

  <section class="card">
    <h3>Select Army</h3>
    <label><input type="checkbox" value="Hogs"> Hogs</label>
    <label><input type="checkbox" value="Miners"> Miners</label>
    <label><input type="checkbox" value="E-Drags"> Electro Dragons</label>
    <label><input type="checkbox" value="Healers"> Healers</label>
  </section>

  <button onclick="runAI()">Simulate Attack</button>

  <section class="output card">
    <p id="attackAdvice"></p>
    <p id="upgradeAdvice"></p>
    <p id="simulationResult"></p>
  </section>

  <!-- âœ… SCRIPT GOES HERE -->
  <script type="module" src="script.js"></script>
</body>
</html>
